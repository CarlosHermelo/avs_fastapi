<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="0;url=/static/consulta_admin.html">
    <title>Redireccionando a Admin...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h2>Redireccionando al Panel de Administración...</h2>
    <div class="loader"></div>
    <p>Si no eres redireccionado automáticamente, <a href="/static/consulta_admin.html">haz clic aquí</a>.</p>
    <script>
        // Redirección con JavaScript como respaldo
        window.location.href = "/static/consulta_admin.html";
    </script>
</body>
</html>
